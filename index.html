<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Scraper Tool</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h4 class="center-align">Scraper Tool</h4>
        <div class="switch center-align">
            <label>
                Google Scraper
                <input type="checkbox" id="scraperToggle">
                <span class="lever"></span>
                YouTube Scraper
            </label>
        </div>
        
        <div id="googleScraper" class="scraper-form">
            <div class="input-field">
                <input type="text" id="googleKeyword" name="googleKeyword">
                <label for="googleKeyword">Keyword:</label>
            </div>
            
            <div class="input-field">
                <input type="number" id="googleResults" name="googleResults">
                <label for="googleResults">Number of Results:</label>
            </div>
            
            <div class="input-field">
                <input type="text" id="googleSites" name="googleSites">
                <label for="googleSites">Sites to Include (optional):</label>
            </div>
            
            <button class="btn waves-effect waves-light" type="submit" name="action">Submit
                <i class="material-icons right">send</i>
            </button>
        </div>
        
        <div id="youtubeScraper" class="scraper-form" style="display: none;">
            <div class="input-field">
                <input type="text" id="youtubeKeyword" name="youtubeKeyword">
                <label for="youtubeKeyword">Keyword:</label>
            </div>
            
            <div class="input-field">
                <input type="number" id="youtubeResults" name="youtubeResults">
                <label for="youtubeResults">Number of Results:</label>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Scraper Tool</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container google-bg">
        <h1>Scraper Tool</h1>
        <div class="toggle-container">
            <label class="switch">
                <input type="checkbox" id="scraperToggle">
                <span class="slider round"></span>
            </label>
            <span id="toggleLabel">Google Scraper</span>
        </div>
        
        <form id="scraperForm">
            <!-- Google Scraper Form -->
            <div id="googleScraper" class="scraper-form">
                <div class="input-group">
                    <input type="text" id="googleKeyword" name="googleKeyword" placeholder="Keyword">
                </div>
                
                <div class="input-group">
                    <input type="number" id="googleResults" name="googleResults" min="1" max="50" placeholder="Number of Results">
                </div>
                
                <div class="input-group">
                    <textarea id="googleSites" name="googleSites" placeholder="Sites to Include (optional)"></textarea>
                </div>
                
                <button type="submit">Submit</button>
            </div>
            
            <!-- YouTube Scraper Form -->
            <div id="youtubeScraper" class="scraper-form" style="display: none;">
                <div class="input-group">
                    <input type="text" id="youtubeKeyword" name="youtubeKeyword" placeholder="Keyword">
                </div>
                
                <div class="input-group">
                    <input type="number" id="youtubeResults" name="youtubeResults" min="1" max="50" placeholder="Number of Results">
                </div>
                
                <button type="submit">Submit</button>
            </div>
        </form>
    </div>
    <script src="script.js"></script>
</body>
</html>
